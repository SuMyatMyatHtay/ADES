<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./Css/nav.css" rel="stylesheet" />
    <link href="./Css/login.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <p id="gameName">Monster Cat World</p>
            <img src="./images/logo.PNG" id="logo" />
            <ul id="navul">

            </ul>

        </nav>
        <div id="subNav">


        </div>


    </header>
    <div class="login">
        <form>
            <h2 class="text-center">Log in</h2>
            <img src="./images/gif/knight.gif" id="knight" />
            <img src="./images/extraChar1.PNG" id="character" />

            <div class="form-group">
                <label for="username">Email/Username :</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="clearfix">
                <a href="./forgetPassword.html" class="" id="forget">Forgot Password? </a>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="login">Log in</button>
            </div>

        </form>

    </div>
    <div id="alert-box">
    </div>
    <script src="./script/nav.js"></script>
    <script src="./script/loginScript.js"></script>
</body>

</html>
