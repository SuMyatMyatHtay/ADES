<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./Css/nav.css" rel="stylesheet" />
    <link href="./Css/login.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <p id="gameName">Monster Cat World</p>
            <img src="./images/logo.PNG" id="logo" />
            <ul id="navul">
            </ul>
        </nav>
        <div id="subNav">
        </div>      
    </header>
    <div class="login">
        <form>
            <div id="success">

            </div>
            <h2 class="text-center">Forget Password</h2>

            <img src="" id="character" />
            <div class="form-group">
                <label for="username">Email/Username :</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-type Password:</label>
                <input class="form-control" type="password" id="confirmPassword">
            </div>


            <div class="form-group" id="buttons">

                <button type="button" class="btn btn-primary btn-block" id="confirm">Confirm</button>
                <button type="button" class="btn btn-primary btn-block" id="back2login">Back to login</button>
            </div>

        </form>

    </div>
    <script src="./script/nav.js"></script>
    <script src="./script/forgetPassword.js"></script>
</body>

</html>
