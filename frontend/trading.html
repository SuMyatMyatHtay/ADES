<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="color: white">

    <div class="container-fluid">
        <button onclick="location.href='allFriends.html'">Back</button>
        <div class="row" style="background-color: rgb(255, 249, 161); padding: 30px 0px;">
            <div class="col" style="align-items: center;">
                <h1 class="WPFont" style="text-align: center; margin-bottom: -30px;">Trading Ground</h1>
            </div>
        </div>



        <div id="AftTrade" class="row"
            style=" background-image: url(./images/TradeBG1.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; width: 100%; margin-left: 2px;">


            <div class="col-6 p-4">
                <div style="text-align: center;">
                    <img src="./images/texts/myCard.png" alt="myCard" style="width: 200px;">
                </div>

                <div id="mySelectedCard" class="row" style=" padding: 30px; "></div>
            </div>

            <div class="col-6 p-4">
                <div style="text-align: center;">
                    <img src="./images/texts/myFriCard.png" alt="myCard" style="width: 340px;">
                </div>
                <div id="friSelectedCard" class="row" style=" padding: 30px;"></div>
            </div>

            <div class="container d-flex justify-content-center">
                <button id="tradeButton" class="btn btn-primary btn-block custom-button rounded-pill"
                    type="button">Trade</button>
            </div>

        </div>

        <div class="row">

            <div class="col" style="align-items: center;">>
                <h4 id="TradingStatus" style="text-align: center; font-size: 50px; color: rgb(0, 27, 160);"></h4>
            </div>

        </div>

        <div style="height: 50px; width: 100%yel ;"></div>
        <div id="selectCardArea" class="row p-4"
            style="background-image: url(./images/TradingneonBG.jpg); background-repeat: no-repeat; background-size: cover; ">
            <div>
                <h4>Choose Your Card To Continue Trading</h4>
                <div class="p-4" id="MyCards" style="margin: 35px; color: black;"> </div>

                <p>_____________________________________________</p>

                <h4>Choose The Card You want to receive from your friend</h4>
                <div class="p-4" id="TheirCards" style="margin: 35px; color: black;"> </div>
            </div>

        </div>
    </div>
    <script src="script/trading.js"></script>
</body>
