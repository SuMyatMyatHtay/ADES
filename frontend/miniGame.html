<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="./Css/minigame.css" rel="stylesheet" />
    <title>Mini Game</title>
  </head>
  <body>
    <span style="display: none"
      ><img id="hero" src="./images/miniGameHero.png" />
    </span>
    <span style="display: none"
      ><img id="background" src="./images/minigameBackground.jpg" />
    </span>

    <div class="container">
      <div id="score"></div>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="containerForTwobuttons">
        <div>
          <div style="text-align: center">
            <p id="scoreText"></p>
          </div>
          <div>
            <button id="quitFromGame">QUIT</button>
            <button id="restart">RESTART</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/minigame.js"></script>
  </body>
</html>
