<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Search Friends</title>

    <link rel="stylesheet" href="./Css/SuButton.css">
    <link rel="stylesheet" href="./Css/searchPlayer.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="./Css/nav.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body
    style="background-image: url(./images/SearchBG.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">


    <header>
        <nav>
            <p id="gameName">Monster Cat World</p>
            <img src="./images/logo.PNG" id="logo" />
            <ul id="navul">

            </ul>

        </nav>
        <div id="subNav">
        </div>
    </header>

    <div style="text-align: center">
        <img src="./images/SearchPlayerBadge.png" alt="Search Heading" style="width: 700px;">
    </div>


    <div class="col" style="padding: 40px 80px 10px 80px">
        <input id="namekeyword" type="text" placeholder="Enter Player Name ..." class="name-input" />
        <input id="keyword" type="number" placeholder="Enter Player ID ..." class="id-input" />
        <button id="Search">Search</button>
    </div>


    <div class="container-fluid" style="padding: 30px 30px 30px 30px; color: white;">
        <div id="SearchImpact">
        </div>
        <div id="SearchResults" style="padding: 0px 50px 50px 120px;">
        </div>


    </div>

    <script src="./script/nav.js"></script>
    <script src="script/searchPlayer.js"></script>
</body>

</html>
